<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Ví dụ về các trạng thái của hyperlink</h1>
    <div>
        <a href="#">Link 1</a><span> | </span>
        <a href="#">Link 2</a><span> | </span>
        <a href="#">Link 3</a><span> | </span>
        <a href="#">Link 4</a>
    </div>
    <h2>Guide</h2>
    <ul>
            <li>a:link - a normal, unvisited link</li>
            <li>a:visited - a link the user has visited</li>
            <li>a:hover - a link when the user mouses over it</li>
            <li>a:active - a link the moment it í clicked</li>
    </ul>
    
</body>
</html>
